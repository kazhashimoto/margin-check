<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Charcheck 詳細設定</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="charcheck.css">
</head>
<body>
  <div class="container">
    <h3 class="hd">詳細設定</h3>
    <p class="text">margin値の表示書式の詳細設定</p>

    <p><input type="checkbox" id="unit" class="item" checked>
      <label for="unit">単位を表示する</label></p>

    <p><label for="max-digits">小数点以下の最大桁数</label> <input type="number" step="1" min="1" max="5" id="maxDigits" class="item" value="5"></p>

    <p><label for="color1">境界線の色</label> <input type="color" id="borderColor" value="#ff0000" class="color"></p>


    <div id="status" class="message"></div>
    <div class="buttons">
      <button type="button" id="save" class="op-button">保存</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
